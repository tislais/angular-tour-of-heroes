<h2 class="text-lg text-pink-400 font-semibold">My Heroes</h2>
<ul class="heroes flex flex-col my-4 rounded-lg bg-gray-100">
  <li
    *ngFor="let hero of heroes"
    class="p-2 text-sm font-semibold text-gray-600 tracking-wide hover:text-purple-600 even:bg-gray-200 last:rounded-b"
  >
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
