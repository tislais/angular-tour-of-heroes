<div *ngIf="hero" class="rounded-lg">
  <button type="button" (click)="goBack()">&lt; Back</button>
  <h2
    class="py-2 px-4 text-2xl rounded-t-lg font-light"
  >
    {{ hero.id }}
    <span class="ml-2">{{ hero.name | uppercase }}</span>
  </h2>
  <div class="hero-details">
    <label for="hero-name" class="text-sm text-gray-400">Edit name:</label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button type="button" (click)="save()">Save</button>
</div>
